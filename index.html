<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!--    <link rel="stylesheet" href="css/style.css">-->
     <script async src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>   
    
<!--    inline css to optimize performance-->
    <style>
      body {
        height: 100%;
        margin: 10px;
      }
      
      ul {
        padding-left: 15px;
        list-style: none;
      }
        
      ul.search-category {
        display: flex;
        max-width: 250px;
        flex-flow: row wrap;
        align-content: space-between;
        justify-content: space-between;
      }
        
      li.search-category {    
        display: flex;
        padding-right: 10px;
      }
        
      li {
        margin-top: 6px;
      }
      
      .map {
        height: 100%;
        position: fixed !important;
        top: 0;
        left: 0;
        width:100%;
        z-index:-1 !important;
        opacity:1;
      }
        
      .search-container {
        background-color: rgba(255,255,255,0.7);
        position: absolute;
        padding-top: 10px;
        max-width: 600px;
      }

      .info-title {
        font-size: 16px;
        text-transform: capitalize;
        line-height: 20px;
      }
    
      .search{
            display: block;
        }

      .info-container {
        float: bottom;
      }
    
      .wikipedia-container {
        float:left;
        width:280px;
/*        padding:10px;*/
/*        margin-right: 10px;*/
        background-color: rgba(255,255,255,0.7);
        display: none;
      }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="col-xs-12 col-sm-6 col-lg-6"><h4>Click to filter:</h4>
            <ul class="search-category" data-bind="foreach: categoryList">
                <li class="search-category" data-bind="text: $data, click: $parent.filterLocationsByCategory">
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-6">
            <form class="search" data-bind="submit:searchLocByName">
                <input type="text" placeholder="or type here for search" data-bind="textInput: searchName">
                <button id="submit-btn">Search</button>
            </form>
            <div  class="search-result"> <h4>Selected locations:</h4>
                <ul data-bind="foreach: selectedLocations">
                    <li data-bind="text: name, click:$parent.setCurrentLocation"></li>
                </ul>
            </div> 
    <div id="map" class="map"  alt="Google Map"></div>
    <div id="no-map" alt="In lieu of Google Maps"></div>
    <div class="wikipedia-container">
        <h4 id="wikipedia-header">Relevant Wikipedia Links</h4>
        <ul id="wikipedia-links"></ul>
    </div>   
    
    <script>            
        function noMap(){
            document.getElementById("map").style.display="none";
            var img = document.createElement("img");
            img.src = '/img/chennai_men.jpg';
            img.alt = 'chennai';
            img.id = 'no-maps-api';
            var title = document.createElement("h2");
            title.innerHTML = "Google Maps Api can't be loaded. Please try again";
            document.getElementById("no-map").appendChild(img);
            document.getElementById("no-map").appendChild(title);
        }

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNcrFAKgCqnz3xP8YR9JUaKEsAQaTd9Fs"  type="text/javascript"></script>
    <script src="public/js/all.min.js"></script>
</body>
</html>
