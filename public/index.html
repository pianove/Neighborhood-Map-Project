<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Neighborhood Map Project</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script><script async src="public/js/all.min.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNcrFAKgCqnz3xP8YR9JUaKEsAQaTd9Fs&callback=initMap" async defer></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"><style>
      body {
        height: 100%;
        margin: 10px;
      }
      
      ul {
        padding-left: 0px;
        list-style: none;
      }
        
      li.search-result {
        margin-top: 6px;
        list-style: none;
        font-size: 18px;
        margin-left: 5px;
        overflow:auto;
        color: dimgrey;
      }
    
      li.search-result:visited,
      li.search-result:hover,
      li.search-result:active {
        color: black;
      }
        
      h4.sb_filter{
        list-style: none;
        padding-left: 10px;
        width:250px;
        clear:both;
        font-size:12px;
        text-transform:uppercase;
        letter-spacing:1px;
        color:#444;
        line-height:16px;
        padding:5px;
      }
      
      .map {
        height: 100%;
        position: fixed !important;
        top: 0;
        left: 0;
        width:100%;
        z-index:-1 !important;
        opacity:1;
      }
        
      .search-container {
        background-color: rgba(255,255,255,0.7);
        position: absolute;
        padding-top: 10px;
        overflow: auto;
        max-height: 220px;
      }

      .info-title {
        font-size: 16px;
        text-transform: capitalize;
        line-height: 20px;
      }
    
      .search{
        display: block;
        }
        
      form.search {
        margin-top: 10px;
      }

      .info-container {
        float: bottom;
      }
    
      .wikipedia-container {
        float:left;
        width:280px;
        padding:10px;
        background-color: rgba(255,255,255,0.7);
      }
    </style></head><body><div class="search-container"><div class="col-xs-12 col-sm-6 col-lg-6"><form id="ui_element" class="search" data-bind="submit: findLocation"><input class="sb_input" style="width: 185px" type="text" placeholder="Type here for search" data-bind="textInput: searchName"></form></div><div class="search-result col-xs-12 col-sm-6 col-lg-6"><h4 class="sb_filter">Search result(s)</h4><ul data-bind="foreach: selectedLocations"><li class="search-result" data-bind="text: name, click:$parent.setCurrentLocation"></li></ul></div><div id="map" class="map" alt="Google Map"></div><div id="no-map" alt="In lieu of Google Maps"></div><div class="wikipedia-container"><h4 id="wikipedia-header">Relevant Wikipedia Links</h4><ul id="wikipedia-links" data-bind="foreach: queryResults"></ul><li data-bind="text: title"><a data-bind="attr:{href: url}"></a></li></div><script>
        window.onload = function () {
          var foundGoogle, img;
          foundGoogle = typeof google === 'object' && typeof google.maps === 'object';
          if (!foundGoogle) {
            img = new Image();
            img.src = '/img/chennai_men.jpg';
            $('#map').appendChild(img);
          }
        };
    </script></div></body></html>
