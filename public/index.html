<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Neighborhood Map Project</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script><script async src="public/js/all.min.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNcrFAKgCqnz3xP8YR9JUaKEsAQaTd9Fs&callback=initMap" async defer></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"><style>
      body {
        height: 100%;
        margin: 10px;
      }

      ul {
        padding-left: 0px;
        list-style: none;
      }

      li.search-result {
        margin-top: 6px;
        list-style: none;
        font-size: 18px;
        margin-left: 5px;
        overflow:auto;
        color: dimgrey;
      }

      li.search-result:visited,
      li.search-result:hover,
      li.search-result:active {
        color: black;
      }

      h4.sb_filter{
        list-style: none;
        padding-left: 10px;
        width:250px;
        clear:both;
        font-size:12px;
        text-transform:uppercase;
        letter-spacing:1px;
        color:#444;
        line-height:16px;
        padding:5px;
      }

      .map {
        height: 100%;
        position: fixed !important;
        top: 0;
        left: 0;
        width:100%;
        z-index:-1 !important;
        opacity:1;
      }

      .search-container {
        background-color: rgba(255,255,255,0.7);
        position: relative;
        padding: 10px;
        overflow: auto;
        max-height: 220px;
        max-width: 330px;
        float: right;
      }

      .info-title {
        font-size: 16px;
        text-transform: capitalize;
        line-height: 20px;
      }

      .search{
        display: block;
        }

      form.search {
        margin-top: 10px;
      }

      .list-view {
        position: absolute;
        top: 110px;
        right: 10px;
        overflow: auto;
        background-color: rgba(255,255,255,0.7);
        padding: 10px;
        max-height: 220px;
        width: 330px;
        height: auto;
      }
      .info-container {
        float: bottom;
      }

      .view-hidden {
        transform: translate3d(+50em, 0, 0);
        transition: transform 0.2s;
      }

    </style></head><body><div class="search-container"><div class><form id="ui_element" class="search" data-bind="submit: findLocation"><input class="sb_input" style="width: 275px" type="text" placeholder="Type here for search" data-bind="textInput: searchName"></form></div><h4 class="sb_filter">Search result(s)</h4></div><div class="list-view"><ul data-bind="foreach: selectedLocations"><li class="search-result" data-bind="text: name, click:$parent.setCurrentLocation"></li></ul></div><div id="map" class="map" alt="Google Map"></div><div id="no-map" alt="In lieu of Google Maps"></div><script>
        window.onload = function () {
          var foundGoogle, img;
          foundGoogle = typeof google === 'object' && typeof google.maps === 'object';
          if (!foundGoogle) {
            img = new Image();
            img.src = 'public/img/chennai_men.jpg';
            $('#map').appendChild(img);
          }
        };
    </script></body></html>
