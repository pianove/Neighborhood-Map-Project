<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Neighborhood Map Project</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script><script async src="public/js/all.min.js"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNcrFAKgCqnz3xP8YR9JUaKEsAQaTd9Fs&callback=initMap" async defer></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"><style>
      body {
        height: 100%;
        margin: 10px;
        overflow: hidden;
      }

      ul {
        padding-left: 0px;
        list-style: none;
      }

      li.search-result {
        margin-top: 6px;
        list-style: none;
        font-size: 16px;
        margin-left: 5px;
        overflow:auto;
        color: dimgrey;
      }

      li.search-result:visited,
      li.search-result:hover,
      li.search-result:active,
      {
        color: black;
        text-decoration: none;
      }

      .legend button span{
        color: dimgray;
        margin-left: 3px;
      }

      .sb_input {
        width: 145px;
        margin-right: 5px;
      }

      button.sb_view,
      button.sb_filter {
        list-style: none;
        padding-left: 10px;
        clear:both;
        font-size:12px;
        text-transform:uppercase;
        letter-spacing:1px;
        color:#444;
        line-height:16px;
        padding:5px;
        margin-bottom: 0px;
        margin-left: 5px;
        background-color: gray;
        color: white;
      }

      .map {
        height: 100%;
        position: fixed !important;
        top: 0;
        left: 0;
        width:100%;
        z-index:-1 !important;
        opacity:1;
      }

      .search-container {
        background-color: rgba(255,255,255,0.7);
        position: absolute;
        padding: 5px;
        top: 5px;
        right: 10px;
        max-height: 120px;
        width: 300px;
        float: right;
      }

      .info-title {
        font-size: 16px;
        text-transform: capitalize;
        line-height: 20px;
      }

      .search{
        display: block;
      }

      .list-view {
        position: absolute;
        top: 45px;
        right: 10px;
        overflow: auto;
        background-color: rgba(255,255,255,0.7);
        padding: 10px;
        max-height: 120px;
        width: 300px;
        height: auto;
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d( 0, 0, 0 );
      }

      .legend {
        background: white;
        padding: 10px;
        right: 40px;
        bottom: 14px;
        width: 210px;
        text-align: justify;
        position: absolute;
        transform: translate3d(0, 0, 0);
        -webkit-transform: translate3d( 0, 0, 0 );
      }

      .view-hidden {
        transform: translate3d(+350px, 0, 0);
        -webkit-transform: translate3d(+350px, 0, 0);
        transition: transform 0.25s;
      }

      .legend-hidden {
        transform: translate3d(0, +350px, 0);
        -webkit-transform: translate3d(0, +350px, 0);
        transition: transform 0.35s;
      }

      .legend .btn {
        margin: 3px 0px 3px 0px;
        width: 88px;
      }

      @media screen and (min-width: 600px) {
        .list-view {
            max-height: 58%;
        }
      }

    </style></head><body><div class="search-container"><form id="ui_element" class="search" data-bind="submit: findLocation"><input class="sb_input" type="text" placeholder="Type here for search" data-bind="textInput: searchName"> <button class="sb_filter"><span class="glyphicon glyphicon-filter"></span></button> <button class="sb_view">Show list</button></form></div><div class="list-view view-hidden"><ul data-bind="foreach: selectedLocations"><li class="search-result" data-bind="text: name, click:$parent.setCurrentLocation"></li></ul></div><div id="map" class="map" alt="Google Map"></div><div id="no-map" alt="In lieu of Google Maps"></div><ul id="legend" class="legend btn-block" data-bind="foreach:category"><button type="button" class="btn btn-default btn-xs" data-bind="click:$parent.setCategory"><img data-bind="attr: {src: icon, alt: name}"><span data-bind="text: name"></span></button></ul><script>
        window.onload = function () {
          var foundGoogle, img;
          foundGoogle = typeof google === 'object' && typeof google.maps === 'object';
          if (!foundGoogle) {
            img = new Image();
            img.src = 'public/img/chennai_men.jpg';
            $('#map').appendChild(img);
          }
        };
    </script></body></html>
